<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة ماسنجر</title>
    <style>
        #messenger-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }
        #messenger-header {
            background: #0084ff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 90%;
            border: none;
        }
        #messenger-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0084ff;
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0" nonce="YOUR_NONCE"></script>

    <div id="messenger-chat">
        <div id="messenger-header">دردشة ماسنجر</div>
        <iframe src="https://www.messenger.com/t/YOUR_PAGE_ID" frameborder="0"></iframe>
    </div>

    <div class="fb-messenger-button" 
         messenger_app_id="1011196174236772" 
         data-app-id="1011196174236772" 
         data-size="large" 
         data-width="300" 
         data-height="50" 
         data-href="https://dggrghftghjnjh.github.io/wip/"></div>

    <button id="messenger-button" onclick="toggleChat()">ابدأ المحادثة</button>

    <script>
        function toggleChat() {
            const chatWindow = document.getElementById('messenger-chat');
            chatWindow.style.display = chatWindow.style.display === 'none' || chatWindow.style.display === '' ? 'block' : 'none';
        }
    </script>

</body>
</html>
