<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة واتساب</title>
    <style>
        #whatsapp-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }
        #whatsapp-header {
            background: #25D366;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 90%;
            border: none;
        }
        #whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25D366;
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <script>
        function sendMessage() {
            fetch('https://api.chat-api.com/instanceYOUR_INSTANCE/sendMessage?token=YOUR_TOKEN', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    phone: "YOUR_CUSTOMER_PHONE",
                    body: "مرحبًا! كيف يمكنني مساعدتك؟"
                })
            }).then(response => response.json())
            .then(data => console.log(data));
        }
    </script>
    <button onclick="sendMessage()">ابدأ المحادثة</button>
    
</script>

</body>
</html>
